<VirtualHost *:80>
    ServerName new.project.maker
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/localhost/Projets/Autres/New-Web-Project-Maker/www/public
    
    <Directory /var/www/html/localhost/Projets/Autres/New-Web-Project-Maker/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/new.project.maker-error.log
    CustomLog ${APACHE_LOG_DIR}/new.project.maker-access.log combined
</VirtualHost>