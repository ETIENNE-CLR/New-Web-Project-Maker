<VirtualHost *:80>
    ServerName test.site.maker
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/localhost/Projets_Personnels/mon-nouveau-projet/www/public
    
    <Directory /var/www/html/localhost/Projets_Personnels/mon-nouveau-projet/www/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/test.site.maker-error.log
    CustomLog ${APACHE_LOG_DIR}/test.site.maker-access.log combined
</VirtualHost>